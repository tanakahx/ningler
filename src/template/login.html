<h2>Login</h2>
<% @if error %>
<p class="error"><strong>Error:</strong><% @var error %></p>
<% @endif %>

<form action="login" method="post">
<dl>
  <dt>Username:</dt>
  <dd><input type="text" name="username"/></dd>
  <dt>Password:</dt>
  <dd><input type="password" name="password"/></dd>
  <dd><input type="submit" value="Login"/></dd>
</dl>
</form>
